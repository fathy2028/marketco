server:
  port: 8761

spring:
  application:
    name: discovery-service
  config:
    import: configserver:${CONFIG_SERVER_URL:http://localhost:8888}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
